<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content">
    <ion-list>    
      <button class="contentmenu" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button class="contentmenu" menuClose ion-item (click)="logout()">Log Out</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="tabsPage" #content></ion-nav>
