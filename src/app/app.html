<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="navclr">
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content">
    <ion-list>
      <button class="contentmenu" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
